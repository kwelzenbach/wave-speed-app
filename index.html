<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelength, Speed, and Frequency Practice Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Ascension Catholic School</h2> <!-- New header -->
        <h1>Wavelength, Speed, and Frequency Practice Tool</h1>
        
        <p>Instructions: Round all answers to the nearest hundredth.</p>
        
        <button onclick="generateProblem()">Generate New Problem</button>
        
        <div id="problem-display">
            <p id="problem-statement">Click "Generate New Problem" to start.</p>
        </div>

        <div>
            <input type="text" id="answer-input" placeholder="Enter your answer">
            <span id="unit-label"></span> <!-- Unit label for correct units -->
        </div>

        <button onclick="checkAnswer()">Submit Answer</button>
        
        <!-- "Need Help?" Button and Solution Box -->
        <button id="helpBtn" onclick="showSolutionWalkthrough()">Need Help?</button>
        <div id="solutionBox" style="display: none;">
            <p id="solutionText"></p>
        </div>

        <div id="feedback"></div>
        
        <!-- Add copyright notice within the container to keep it at the bottom -->
        <footer>
            <p>&copy; MrsWelzenbach</p>
        </footer>
    </div>

    <footer id="main-footer">
        <p>Some footer text here.</p>
    </footer>

    <script src="script.js"></script> <!-- Ensure your JavaScript file is correctly linked -->
</body>
</html>
