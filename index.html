<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelength, Speed, and Frequency Practice Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Ascension Catholic School</h2>
        <h1>Wavelength, Speed, and Frequency Practice Tool</h1>

        <p>Instructions: Round all answers to the nearest hundredth.</p>

        <button onclick="generateProblem()">Generate New Problem</button>
        
        <div id="problem-display">
            <p id="problem-statement">Click "Generate New Problem" to start.</p>
        </div>

        <div>
            <input type="text" id="answer-input" placeholder="Enter your answer"> <!-- Removed inline style -->
            <span id="unit-label"></span>
        </div>

        <button onclick="checkAnswer()">Submit Answer</button>

        <!-- "Need Help?" Button and Solution Box -->
        <button id="helpBtn" onclick="showSolutionWalkthrough()">Need Help?</button>
        <div id="solutionBox" style="display: none;">
            <p id="solutionText"></p>
        </div>

        <div id="feedback"></div>
 
        <!-- Tally bar to display correct and incorrect answers -->
        <div id="tally-bar" style="margin-top: 10px;">
            <span id="correct-tally">✅: 0</span> &nbsp;
            <span id="incorrect-tally">❌: 0</span>
        </div>

        <footer>
            <p>&copy; MrsWelzenbach</p>
            <p>2024-2025</p> <!-- Merged the footer content -->
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
